<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/createTeam.js"></script>
    <script defer src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/create-team.css">
    <title>Team Creator</title>
</head>
<body>
    <div class="container">
        <h1>Create A New Team</h1>
        <form action="" id="teamForm" class="form">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>

            <label for="teamInitials">Team Initials:</label>
            <input type="text" id="teamInitials" name="teamInitials" required>

            <label for="ballpark">Ballpark:</label>
            <input type="text" id="ballpark" name="ballpark" required>

            <input type="submit" value="Create Team">
        </form>

        <p id="message"></p>
    </div>
</body>
</html>
