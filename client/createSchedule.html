<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/createSchedule.js"></script>
    <script defer src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/forms.css">
    <title>Player Creator</title>
</head>
<body>
    <div class="container">
        <h1>Schedule A New Game</h1>
        <form action="" id="scheduleForm" class="form">
            <label for="gameDate">Game Date:</label>
            <input type="date" id="gameDate" name="gameDate" required>

            <label for="homeTeam">Home Team:</label>
            <input type="text" id="homeTeam" name="homeTeam" required>

            <label for="awayTeam">Away Team:</label>
            <input type="text" id="awayTeam" name="awayTeam" required>

            <label for="ballpark">Ballpark:</label>
            <input type="text" id="ballpark" name="ballpark" required>

            <input type="submit" value="Schedule Game">
        </form>

        <p id="message"></p>
    </div>
</body>
</html>
