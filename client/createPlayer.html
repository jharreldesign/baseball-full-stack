<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/createPlayer.js"></script>
    <script defer src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/create-player.css" />
    <link rel="stylesheet" href="./css/schedules.css" />
    <title>Player Creator</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="./index.html"><h2>NavBar</h2></a>
        </div>
        <div class="nav-items">
          <ul class="overview">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html">Dashboard</a></li>
            <li><a href="./createTeam.html">Create A Team</a></li>
            <li><a href="./createPlayer.html">Create A Player</a></li>
            <li><a href="./createSchedule.html">Schedule A Game</a></li>
          </ul>
          <ul class="account">
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>Create A New Player</h1>
      <form action="" id="playerForm" class="form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required />

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required />

        <label for="team">Team:</label>
        <select id="team" name="team" required>
          <option value="">Select a team</option>
        </select>

        <label for="playerNumber">Number:</label>
        <input type="number" id="playerNumber" name="playerNumber" required />

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required />

        <label for="throws">Throws:</label>
        <input type="text" id="throws" name="throws" required />

        <label for="hits">Hits:</label>
        <input type="text" id="hits" name="hits" required />

        <label for="hometown">Hometown:</label>
        <input type="text" id="hometown" name="hometown" required />

        <label for="headshot">Headshot:</label>
        <input type="text" id="headshot" name="headshot" required />

        <label for="debut">Debut:</label>
        <input type="number" id="debut" name="debut" required />

        <input type="submit" value="Create Player" />
      </form>

      <p id="message"></p>
    </div>
  </body>
</html>
